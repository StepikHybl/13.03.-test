<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"

      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"></link>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</h:head>
<h:body>
<div>
    <h:form>
        <div class="card" style=" margin-left: 10%; width: 80%; ">
            <h3>Name</h3>
            <p:inputText id="input-name" value="#{testView.newPerson.name}" />

            <h3>Age</h3>
            <p:inputText id="input-age" value="#{testView.newPerson.age}" />

            <h3>Car</h3>
            <p:inputText id="input-car" value="#{testView.newPerson.carName}" />

            <h3>Model</h3>
        <p:inputText id="input-Carmodel" value="#{testView.newCar.model}" />
            <p:commandButton value="Submit" action="#{testView.savePerson}" update="@form" />
        </div>
    </h:form>
        </div>
</h:body>
</html>
